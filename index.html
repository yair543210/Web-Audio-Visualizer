<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      property="og:image"
      content="https://yairmishnayot.github.io/Web-Audio-Visualizer/githubImage.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta
      property="og:url"
      content="https://yairmishnayot.github.io/Web-Audio-Visualizer/"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>Web Audio Visualizer</title>
    <link rel="stylesheet" href="audioVisualizer.css" />
    <script type="text/javascript" src="audioVisualizer.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <div class="buttons">
        <button class="button prev">Prev</button>
        <button class="button playButton play">Play</button>
        <button class="button next">Next</button>
      </div>
      <p class="songTitle"></p>
    </div>
  </body>
</html>
